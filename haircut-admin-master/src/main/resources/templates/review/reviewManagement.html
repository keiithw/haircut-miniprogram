
<html  xmlns:th="http://www.thymeleaf.org"
       xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head th:include="layout :: htmlhead" th:with="title='用户管理'"></head>
<body class="layui-layout-body">

<div class="layui-layout layui-layout-admin">
    <!--头-->
    <div th:replace="fragments/head :: header"></div>

    <div class="layui-body layui-anim layui-anim-upbit" data-anim="layui-anim-upbit" style="margin: 1%" >
        <input id="stuffs" th:value="${userMap.stuffs}" hidden>
        <input id="serveName" th:value="${userMap.serveName}" hidden>
        <form id="userSearch" class="layui-form layui-form-pane" method="post" action="" style="margin-top: 20px;">

            <div class="layui-form-item">
                <label class="layui-form-label">服务者</label>
                <div class="layui-input-inline">
                    <select name="barberId" id="barberId" >
                    </select>
                </div>
                <label class="layui-form-label">服务项目</label>
                <div class="layui-input-inline">
                    <select name="serveName" id="serveNames">
                    </select>
                </div>
            </div>
            <input id="sid" name="sid" th:value="${userMap.sid}" autocomplete="off" class="layui-input" type="hidden"/>
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">评价时间</label>
                    <div class="layui-input-inline" style="width: 175px;">
                        <input  name="startTime" id="startTime"  autocomplete="off" class="layui-input" type="text"/>
                    </div>
                    <div class="layui-form-mid">-</div>
                    <div class="layui-input-inline" style="width: 175px;">
                        <input name="endTime" id="endTime"  autocomplete="off" class="layui-input" type="text"/>
                    </div>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                    <button class="layui-btn"  lay-submit="" lay-filter="searchSubmit">提交</button>
                </div>
            </div>
        </form>

        <!--<hr class="layui-bg-blue"/>-->
        <hr class="layui-bg-black"/>


        <div style="display:none;" id="currentUser"><shiro:principal property="id"></shiro:principal></div>

        <table id="reviewList" lay-filter="userTable"></table>

        <script type="text/html" id="optBar">
            <a class="layui-btn layui-btn-xs" lay-event="edit">查看备注</a>

            <a class="layui-btn layui-btn-xs" lay-event="enterStore" >入店</a>

            <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">取消</a>

        </script>
    </div>


    <!--添加或编辑用户-->




    <!--底部-->
    <div th:replace="fragments/footer :: footer"></div>
    <script src="/js/dateUtils.js"></script>
    <script src="/js/review/review.js"></script>



</div>

</body>
</html>
